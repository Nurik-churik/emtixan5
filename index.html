function zhenildikko() {
   
   const bagasy = prompt("Заттың бағасын енгізіңіз:");
   const sany = prompt("заттың санын енгізіңіз:");

   const zatBagasy = parseFloat(bagasy);
   const zatSany = parseInt(sany);



    const jalpyKun = zatBagasy * zatSany;
   let zhenildik = 0;

   
   if (jalpyKun > 20000) {
       zhenildik = 0.3; 
   } else if (jalpyKun > 10000) {
       zhenildik = 0.2; 
   } else if (jalpyKun > 5000) {
       zhenildik = 0.1; 
   }


   const zhenildikSomasy = jalpyKun * zhenildik;
   const songyTolem = jalpyKun - zhenildikSomasy;

   
   alert(jalpyKun);

   alert(songyTolem);
}

zhenildikko();
